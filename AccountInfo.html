<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body class="bg-gradient-to-r from-green-400 to-blue-500 text-white">
    <h1 class="text-6xl text-center m-4 text-white font-bold">
      Welcome to Your Account
    </h1>

    <div class="px-2 p-7 m-10">
      <div class="flex -mx-2">
        <div class="w-1/3 px-2">
          <div class="bg-red-600 p-2 m-5 rounded">
            <h2 class="text-3xl text-center m-4 text-white font-bold">
              Total Deposit
            </h2>
            <h3 class="text-2xl text-center m-4 text-white font-bold">
              $<span id="DepositeBalance">0</span>
            </h3>
          </div>
        </div>
        <div class="w-1/3 px-2">
          <div class="bg-yellow-400 p-2 m-5 rounded">
            <h2 class="text-3xl text-center m-4 text-indigo-800 font-bold">
              Total Withdraw
            </h2>
            <h3 class="text-2xl text-center m-4 text-pink-900 font-bold">
              $<span id="WithdrawBalance">0</span>
            </h3>
          </div>
        </div>
        <div class="w-1/3 px-2">
          <div class="bg-green-400 p-2 m-5 rounded">
            <h2 class="text-3xl text-center m-4 text-white font-bold">
              Total Balance
            </h2>
            <h3 class="text-2xl text-center m-4 text-white font-bold">
              $<span id="Balance">0</span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap">
      <div class="w-1/3 ml-auto bg-purple-700 p-5 m-5 rounded">
        <h2 class="text-3xl text-center m-4 text-white font-bold">Deposit</h2>
        <input
          type="number"
          id="DepositeAmount"
          class="
            shadow
            appearance-none
            border
            rounded-full
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          placeholder="Amount"
        />
        <br />
        <button
          id="Deposite"
          class="
            mt-3
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            justify-center
            rounded-full
            focus:outline-none focus:shadow-outline
          "
        >
          Deposite
        </button>
      </div>
      <div class="w-1/3 mr-auto bg-pink-700 p-2 m-5 rounded">
        <h2 class="text-3xl text-center m-4 text-white font-bold">Withdraw</h2>
        <input
          type="number"
          id="WithdrawAmount"
          class="
            shadow
            appearance-none
            border
            rounded-full
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          placeholder="Amount"
        />
        <br />
        <button
          id="Withdraw"
          class="
            mt-3
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            rounded-full
            focus:outline-none focus:shadow-outline
          "
        >
          Withdraw
        </button>
      </div>
    </div>
    <p class="text-center text-white text-xs">
      Â©2021 ABC Bank. All rights reserved.
    </p>

    <script src="Account.js"></script>
  </body>
</html>
